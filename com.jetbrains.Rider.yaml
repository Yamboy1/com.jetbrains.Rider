app-id: com.jetbrains.Rider
runtime: org.freedesktop.Sdk
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: rider-wrapper
separate-locales: false
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --socket=session-bus
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak
  - --device=all
  - --env=RIDER_JDK=${FLATPAK_DEST}/extra/rider/jre64
modules:
  - shared-modules/libsecret/libsecret.json

  - name: rider
    buildsystem: simple
    build-commands:
      - unzip rider_logos.zip
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 rider_logos/icon-rider.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
    sources:
      - type: extra-data
        url: https://download.jetbrains.com/rider/JetBrains.Rider-2025.2.4.tar.gz
        sha256: cd428f7d6db5055cd2594c3d1ef91241843d263cb6301369d3121a847ffb6589
        filename: rider.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: RD
          is-main-source: true
        size: 1978806858
      - type: extra-data
        url: https://download.jetbrains.com/rider/JetBrains.Rider-2025.2.4-aarch64.tar.gz
        sha256: 75c38a2bd94e31200fc4e3a6cfad83b35c65d36c9d61b9a7b208e3ec82f8c81a
        filename: rider.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: RD
          is-main-source: true
        size: 1965225165
      - type: file
        path: com.jetbrains.Rider.desktop
      - type: file
        path: com.jetbrains.Rider.metainfo.xml
      - type: script
        commands:
          - mkdir rider/
          - tar -xzf rider.tar.gz --directory=rider/ --strip-components=1
          - rm rider.tar.gz
        dest-filename: apply_extra
      - type: file
        sha256: 894d2776d31ac722a2958f4dfd549652b4ea2c1615aafd403cdd7a3277e02850
        url: https://resources.jetbrains.com/storage/products/rider/docs/rider_logos.zip
      - type: file
        path: idea.properties

  - name: ide-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/rider/bin/rider
      - -Dprogram_name=rider-wrapper
      - -Deditor_title=Rider
    sources:
      - type: dir
        path: ide-flatpak-wrapper
