app-id: com.jetbrains.Rider
runtime: org.freedesktop.Sdk
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: rider
separate-locales: false
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --socket=session-bus
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak
  - --device=all
  - --env=RIDER_JDK=${FLATPAK_DEST}/extra/rider/jre64
modules:
  - shared-modules/libsecret/libsecret.json

  - name: rider
    buildsystem: simple
    build-commands:
      - unzip rider_logos.zip
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 rider_logos/icon-rider.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
    sources:
      - type: extra-data
        url: https://download.jetbrains.com/rider/JetBrains.Rider-2025.1.4.tar.gz
        sha256: 88dc7c4b6581aab5f6a2713061ea10e7ad0f0735e92258f4a3aaba59964440ee
        filename: rider.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: RD
          is-main-source: true
        size: 1939404518
      - type: extra-data
        url: https://download.jetbrains.com/rider/JetBrains.Rider-2025.1.4-aarch64.tar.gz
        sha256: 42b89bf470e74807f72bab76c4a2a5e651c69d469b8d8c9b28e8763e7bc2e461
        filename: rider.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: RD
          is-main-source: true
        size: 1929242166
      - type: file
        path: com.jetbrains.Rider.desktop
      - type: file
        path: com.jetbrains.Rider.metainfo.xml
      - type: script
        commands:
          - mkdir rider/
          - tar -xzf rider.tar.gz --directory=rider/ --strip-components=1
          - rm rider.tar.gz
        dest-filename: apply_extra
      - type: file
        sha256: 894d2776d31ac722a2958f4dfd549652b4ea2c1615aafd403cdd7a3277e02850
        url: https://resources.jetbrains.com/storage/products/rider/docs/rider_logos.zip
      - type: file
        path: idea.properties

  - name: wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/rider/bin/rider.sh
      - -Dprogram_name=rider
      - -Deditor_title=Rider
    sources:
      - type: git
        url: https://github.com/Lctrs/jetbrains-flatpak-wrapper.git
        commit: 5a054811ab2144ceaf343169b240a70eeb4dfb47
